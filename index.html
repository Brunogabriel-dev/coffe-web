<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Coffe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <figure class="logo">
    <img src="images/logo (2).png" alt="">
  </figure>
    <nav class="main-nav">
      <ul>
        <li><a href="">Coffee</a></li>
        <li><a href="">Menu</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="carousel">
      <div class="list">
        <article class="item">
          <div class="main-content">
            <div class="content">
              <h2>Caffe Latte, a new product</h2>
              <p class="price">$ 20</p>
              <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus ipsum quia tempore totam dolore magnam quasi ea nam, esse eum veritatis. Animi quod distinctio nostrum, a molestiae eaque voluptatibus iure?
              </p>
              <button class="addTocard">
                  Add To Card
              </button>
            </div>
          </div>
          <figure class="image">
            <img src="images/1.png" alt="">
            <figcaption>Caffe Latte, a new product</figcaption>
          </figure>
        </article>
      </div>
      <div class="arrows">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>

    </section>
  </main>
 
  <script src="app.js"></script>
  
</body>
</html>
